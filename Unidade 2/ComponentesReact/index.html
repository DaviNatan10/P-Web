<!DOCTYPE html>
<html>

<head>
    <title>ReceitaReact - 2</title>
</head>

<body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        class TabelaBebidas extends React.Component {
            render() {
                return (
                    <div>
                        <h1>{this.props.titulo}</h1>
                        <table id="tabela" border="1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        class ListaCompras extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Lista de Compras</h1>
                        <ul>
                            <li>Leite</li>
                            <li>Ovos</li>
                            <li>Pão</li>
                        </ul>
                    </div>
                )
            }
        }

        class InformacoesPessoais extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Informações Pessoais</h1>
                        <p>Nome: João da Silva</p>
                        <p>Idade: 30 anos</p>
                        <p>Endereço: Rua Exemplo, 123</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <TabelaBebidas titulo="Tabela de Cana" />
                <ListaCompras />
                <InformacoesPessoais />
            </div>,
            document.getElementById("app")
        )
    </script>
</body>

</html>

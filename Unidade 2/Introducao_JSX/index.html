<!DOCTYPE html>

<html>

   <head>
      <link href="style.css" rel="stylesheet">

      <title>React Um</title>      

   </head>

   <body>

      <div id="app">      

      </div>

      <script src="libs/react.js"></script>

      <script src="libs/react-dom.js"></script>

      <script src="libs/babel.js"></script>

      

      <script type="text/babel">

      const dadosCachaca = [
         { nome: "Havana", marca: "Engenho Anísio Santiago" },
         { nome: "Leblon", marca: "Leblon Cachaça" },
         { nome: "Ypióca", marca: "Ypióca" },
      ];

         function Cabecalho() {
            return (
               <h1>Minha tabela de bebidas</h1>
            );
         }
         function TabelaBebidas() {
         return (
            <table id="tabela" border="1">
               <thead>
                  <tr><th>Nome</th><th>Marca</th></tr>
               </thead>
               <tbody>
                  {dadosCachaca.map((cachaca, index) => (
                     <tr key={index}>
                        <td>{cachaca.nome}</td>
                        <td>{cachaca.marca}</td>
                     </tr>
                  ))}
               </tbody>
            </table>
         );
      }
      
   


function renderizarTabela() {
         ReactDOM.render(
            <div id="app">
               {Cabecalho()}
               {TabelaBebidas()}
            </div>,
            document.getElementById("app")
         );
      }

   </script>

   <button onclick="renderizarTabela()">Mostrar Tabela</button>

</body>

</html>

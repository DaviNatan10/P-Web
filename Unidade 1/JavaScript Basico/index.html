<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        #nomeCerveja {
            opacity: 0; 
            transition: opacity 0.5s; 
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="botaoDiv">
            <button id="botaoCarregar">Carregando cervejas...</button>
        </div>
        <div id="nomeCerveja"></div>
    </div>

    <script>
        let nomeCervejaDiv = document.getElementById("nomeCerveja");
        let botao = document.getElementById("botaoCarregar");
        let nomeCervejaVisivel = false;

        function CarregarCerveja() {
            if (nomeCervejaVisivel) {
                nomeCervejaDiv.style.opacity = 0; 
                botao.textContent = "Carregando cervejas...";
            } else {
                nomeCervejaDiv.innerHTML = "<h1>Guinness</h1>";
                nomeCervejaDiv.style.opacity = 1; 
                botao.textContent = "Apagar nome";
            }

            nomeCervejaVisivel = !nomeCervejaVisivel;
        }

        botao.addEventListener("click", CarregarCerveja);
    </script>
</body>

</html>

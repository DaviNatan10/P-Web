<!DOCTYPE html>

<html>   

   <head>
      <title>JavaScript Array </title>
      <meta charset="UTF-8">   
      <link href="style.css" rel="stylesheet" >   

   </head>

   

   <body>

      <div id="meu-amor">
         <button id="botaoCarregar">Carregando cervejas...</button>
         <button id="botaoOrdenar">Mostrar cervejas ordenadas</button>
      
      </div>            

   </body>   

   

   <script>

      let cervejas = ["Guiness", "Desperados", "Becks"]

      

      function transformar(item){

         return `<div class= "cerveja">${item}</div>`

      }

      

      function carregarDiv(){

         let div = document.getElementById("meu-amor")
         let cervejasHtml = cervejas.map(transformar) 
         div.innerHTML = `${cervejasHtml.join("\n")}`

      }

      function ordenarCervejas(){
         cervejas.sort(); //Ordem Alfabetica
         carregarDiv(); //Usa-se para mostrar as cerveja novamente apos organizarlas utilizando o .sort
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)      
      let botaoOrdenar = document.getElementById("botaoOrdenar")
      botaoOrdenar.addEventListener("click", ordenarCervejas)           

   </script>

</html>

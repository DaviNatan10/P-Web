<!DOCTYPE html>

<html>   

   <head>
      <title>JavaScript Array </title>
      <meta charset="UTF-8">   
      <link href="style.css" rel="stylesheet" >   

   </head>

   

   <body>
      <table width="500" id="meu-amor">
         <thead>
             <tr class="title">
                 <th width="10%">Cervejas</th>
             </tr>
         </thead>
         <tbody>
         </tbody>
     </table>
         <button id="botaoCarregar">Carregando cervejas...</button>
         <button id="botaoOrdenar">Mostrar cervejas ordenadas</button>
         <button id="botaoEmbaralhar">Embaralhar cervejas</button>
      
      </div>            

   </body>   

   

   <script>

      let cervejas = ["Guiness", "Desperados", "Becks"]

      

      function transformar(item){

         return `<tr><td class="cerveja">${item}</td></tr>`

      }

      

      function carregarDiv(){

         let tbody = document.querySelector("#meu-amor tbody");
        let cervejasHtml = cervejas.map(transformar)
        tbody.innerHTML = cervejasHtml.join("\n");
 

      }

      function ordenarCervejas(){
         cervejas.sort(); //Ordem Alfabetica
         carregarDiv(); //Usa-se para mostrar as cerveja novamente apos organizarlas utilizando o .sort
      }

      
    function embaralharCervejas() {
        
        function comparaAleatoria() {
            return Math.random() - 0.5;
        }
        cervejas.sort(comparaAleatoria); // Embaralha o array
        carregarDiv(); // Atualiza a exibição após o embaralhamento
    }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)      
      let botaoOrdenar = document.getElementById("botaoOrdenar")
      botaoOrdenar.addEventListener("click", ordenarCervejas)   
      let botaoEmbaralhar = document.getElementById("botaoEmbaralhar")
    botaoEmbaralhar.addEventListener("click", embaralharCervejas)        

   </script>

</html>
